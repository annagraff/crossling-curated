on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pycldf
    - name: Test with cldf validate
      run: |
        cldf validate mega-merge/output/logicalMM/cldf
        cldf validate mega-merge/output/statisticalMM/cldf
        cldf validate grambank-modified/output/logicalGBM/cldf
        cldf validate grambank-modified/output/statisticalGBM/cldf
